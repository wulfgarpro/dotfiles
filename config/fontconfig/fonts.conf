<?xml version="1.0"?>
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
      <family>Symbols Nerd Font Mono</family>
    </prefer>
  </alias>
  <alias>
  <family>sans-serif</family>
    <prefer>
      <family>Fira Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Dejavu Serif</family>
    </prefer>
  </alias>
</fontconfig>
